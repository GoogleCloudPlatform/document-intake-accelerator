apiVersion: cloud.google.com/v1
kind: BackendConfig
metadata:
  name: matching-backend-config
spec:
  healthCheck:
    type: HTTP
    requestPath: /index
    port: 80
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    cloud.google.com/backend-config: '{"default": "matching-backend-config"}'
    cloud.google.com/neg: '{"ingress": true}'
  name: matching-service
  labels:
    app: matching-service
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: matching-service
